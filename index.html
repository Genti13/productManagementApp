<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app/styleTable.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app/styleIcons.css">
</head>

<body>

    <div class="main">
        <div id="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
            </svg>
        </div>

        <div id="menu">
            <div id="menu-btns">
                <a class="btn btn-primary btn-sm " href="#" role="button" id="btn-list">Lista de Productos</a>
                <a class="btn btn-primary btn-sm " href="#" role="button" id="btn-cart">Carrito</a>
                <a class="btn btn-primary btn-sm " href="#" role="button" id="btn-theme">Cambiar Tema</a>
            </div>
        </div>

        <section id="addProducts">
            <div class="filters">

                <div class="input-group mb-3 searchBar">
                    <input type="text" class="form-control" placeholder="Buscar Producto..."
                        aria-label="Buscar Producto" aria-describedby="basic-addon2" id="filter-input">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="filter-input-btn">Buscar</button>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <select class="form-select" id="filter-category">
                        <option selected value="0" data-filter="all">Categoria...</option>
                        <option value="1" data-filter="1">Bandejas</option>
                        <option value="2" data-filter="2">Bolsas</option>
                        <option value="3" data-filter="3">Productos</option>
                        <option value="4" data-filter="4">Vasos</option>
                    </select>
                </div>

            </div>

            <div class="productsTable">
                <table class="table table-striped" id="principalTable">
                    <thead class="tableHeader">
                        <tr class="table-title">
                            <th colspan="3">Lista de Productos</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">
                    </tbody>
                </table>
            </div>
        </section>

        <section id="cart">
            <div class="productsTable">
                <table class="table table-striped" id="cartTable">
                    <thead class="tableHeader">
                        <tr class="table-title">
                            <th colspan="4">Lista de Productos</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exportAsPDF" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Exportar como PDF</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Nombre del Archivo</p>
                    <input type="text" class="form-control" placeholder="Pedido 9,31,8,106,7,207,15"
                        aria-label="Buscar Producto" aria-describedby="basic-addon2" id="filter-input">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="downloadPDF">Descargar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/app/globalVariables.js"></script>

    <!--jQuery related-->
    <script src="js/jQuery.js"></script>
    <script src="js/app/jQueryGentiLib.js"></script>

    <!--Libs-->
    <script src="js/jsPDF.js"></script>

    <!-- Async-->
    <script src="js/app/main.js"></script>
    <script src="js/app/scriptCreateTableRow.js"></script>

    <!--Scripts-->
    <script src="js/app/scriptToPDF.js" type="module"></script>
    <script src="js/app/scriptFilter.js"></script>

    <!--Events-->
    <script src="js/app/scriptButtons.js"></script>

    <!--Bootstrap related-->
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
